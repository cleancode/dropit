<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Dropit - Game</title> 
		<link href="/css/sen.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/css/grid.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/css/game.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="/js/underscore-1.1.7.min.js" type="text/javascript"></script>
        <script src="/js/superagent-1.1.0.js" type="text/javascript"></script>
        <script src="/js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="/js/jquery.blockui-2.39.0.js" type="text/javascript"></script>
        <script src="/js/game.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container container_12">
			<div id="login" style="display:none">
				<div class="prefix_2 grid_2"><img src="/images/medium/bot.png"></img></div>
				<div class="grid_2"><img src="/images/medium/rock.png"></img></div>
				<div class="grid_2"><img src="/images/medium/paper.png"></img></div>
				<div class="grid_2"><img src="/images/medium/hidden.png"></img></div>
				<div class="clear">&nbsp;</div>
				<div class="login">
					<form id="login-form">
						<div class="prefix_4 grid_4"> 
							<input id="login-player" type="text" name="player" size="10"></input>
						</div>
						<div class="grid_1">
							<img id="login-button" src="/images/medium/nerd.png"></img>
						</div>
					</form>
					<div class="clear">&nbsp;</div>
				</div>
				<div class="clear">&nbsp;</div>
				<div class="prefix_2 grid_2"><img src="/images/medium/scissors.png"></img></div>
				<div class="grid_2"><img src="/images/medium/lizard.png"></img></div>
				<div class="grid_2"><img src="/images/medium/spock.png"></img></div>
				<div class="grid_2"><img src="/images/medium/timeout.png"></img></div>
				<div class="clear">&nbsp;</div>
			</div>

			<div id="board" style="display:none;">
				<div id="vs">
					<img src="/images/vs.png"></img>
				</div>
				<div class="prefix_1 grid_5">
					<p class="player me">
						<img src="/images/nerd.png"></img>
						<span class="player_data">
							<span class="player_name">PLAYER-001</span></br>
							<span class="player_scores">1000/500</span>
						</span>
					</p>
				</div>
				<div class="grid_5 suffix_1">
					<p class="player opponent">
						<img src="/images/nerd.png"></img>
						<span class="player_data">
							<span class="player_name">PLAYER-001</span></br>
							<span class="player_scores">1000/500</span>
						</span>
					</p>
				</div>
				<div class="clear">&nbsp;</div>
				<div class="prefix_1 grid_5">
					<p class="board me">
						<img class="symbol lizard" style="position:absolute; left:45px; top:250px;" src="/images/medium/lizard.png"></img>
						<img class="symbol spock" style="position:absolute; left:10px; top:115px;" src="/images/medium/spock.png"></img>
						<img class="symbol rock" style="position:absolute; left:122px; top:15px;" src="/images/medium/rock.png"></img>
						<img class="symbol scissors" style="position:absolute; left:199px; top:250px;" src="/images/medium/scissors.png"></img>
						<img class="symbol paper" style="position:absolute; left:234px; top:115px;" src="/images/medium/paper.png"></img>
					</p>
				</div>
				<div class="grid_5 suffix_1">
					<p class="board opponent">
						<img class="symbol lizard" style="position:absolute; left:45px; top:250px;" src="/images/medium/lizard.png"></img>
						<img class="symbol spock" style="position:absolute; left:10px; top:115px;" src="/images/medium/spock.png"></img>
						<img class="symbol rock" style="position:absolute; left:122px; top:15px;" src="/images/medium/rock.png"></img>
						<img class="symbol scissors" style="position:absolute; left:199px; top:250px;" src="/images/medium/scissors.png"></img>
						<img class="symbol paper" style="position:absolute; left:234px; top:115px;" src="/images/medium/paper.png"></img>
					</p>
				</div>
				<div class="clear">&nbsp;</div>
			</div>

			<div style="display:none">
				<div id="board-play-template">
					<img class="symbol lizard" style="position:absolute; left:45px; top:250px;" src="/images/medium/lizard.png"></img>
					<img class="symbol spock" style="position:absolute; left:10px; top:115px;" src="/images/medium/spock.png"></img>
					<img class="symbol rock" style="position:absolute; left:122px; top:15px;" src="/images/medium/rock.png"></img>
					<img class="symbol scissors" style="position:absolute; left:199px; top:250px;" src="/images/medium/scissors.png"></img>
					<img class="symbol paper" style="position:absolute; left:234px; top:115px;" src="/images/medium/paper.png"></img>
				</div>
				<div id="board-dropped-template">
					<img class="symbol" style="position:absolute; left:40px; top:53px;" src="#"></img>
				</div>
			</div>

			<div id="game-over" style="display:none; cursor:default;">
				<p>YOU <span class="result">WIN/LOOSE</span>, PLAY AGAIN?</p>
				<img id="play-game" style="cursor:pointer;" src="/images/y_white.png"></img>
				<img id="leave-game" style="cursor:pointer;" src="/images/n_white.png"></img>
			</div>
		</div>
	</body>
</html>
